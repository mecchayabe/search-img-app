<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for Images">
        <button id="search-button">Search</button>

    <div class="search-results">
        <div class="search-result">

            <a href="https://unsplash.com/photos/a-person-sitting-on-top-of-a-sand-dune-ua-yfFmM_UU" target="_blank">man over sand</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697665666330-7acf230fa830?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="terrain">
            <a href="https://unsplash.com/photos/a-house-in-the-middle-of-a-field-wrhGEDLs_Ng" target="_blank">terrain</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1697665666330-7acf230fa830?q=80&w=2787&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="terrain">
            <a href="https://unsplash.com/photos/a-house-in-the-middle-of-a-field-wrhGEDLs_Ng" target="_blank">terrain</a>
        </div>
    </div>

    <button id="show-more-button">Show More</button>

    <script src="script.js"></script>
    
</body>
</html>
